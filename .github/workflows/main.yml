name: dbt_documentation

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:

  platform: snowflake 
  DBT_PROFILES_DIR: ./

jobs:
  scheduled_run:
    name: scheduled_run
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@master

      - uses: actions/setup-python@v1
        with:
          python-version: "3.8.x"

      - name: Install dependencies
        run: |
          pip install dbt
          dbt --version
          
      - name: test with echo
        run: |
          echo Tell me a joke...
          
      # Test environmental variables
      - name: dbt documentation
        run: |
          echo generate and server the dbt documentation
          dbt docs generate
      
